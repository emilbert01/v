<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Nikolit ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heart-container"></div>
    <audio id="valentines-song" src="music.mp3" preload="auto"></audio>

    <div class="glass-card" id="main-card">
        <div id="ask-section">
            <h1 class="question">Will You Be My Valentine?</h1>
            <div class="button-wrapper">
                <button class="btn" onclick="celebrate()">Yes</button>
                <button class="btn" onclick="celebrate()">Of Course</button>
            </div>
        </div>

        <div id="reveal-section" class="hidden">
            <div class="image-frame">
                <img src="bouquet.jpg" alt="My Drawing For You" class="bouquet-img">
            </div>
            <h2 id="typewriter" class="valentine-msg"></h2>
        </div>
    </div>

    <script>
        function celebrate() {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('reveal-section').classList.remove('hidden');
            
            const music = document.getElementById('valentines-song');
            music.play().catch(error => console.log("Audio play blocked."));

            // ito yung message na may line break sa 'My'
            const line1 = "Happy Valentine's Day,";
            const line2 = "My Nikolit! ❤️";
            let i = 0;
            let j = 0;
            const target = document.getElementById("typewriter");

            function typeWriter() {
                if (i < line1.length) {
                    target.innerHTML += line1.charAt(i);
                    i++;
                    setTimeout(typeWriter, 80);
                } else if (i === line1.length) {
                    target.innerHTML += "<br>"; // dito bababa yung text
                    i++;
                    setTimeout(typeWriter, 80);
                } else if (j < line2.length) {
                    target.innerHTML += line2.charAt(j);
                    j++;
                    setTimeout(typeWriter, 80);
                }
            }
            typeWriter();

            for (let i = 0; i < 50; i++) {
                setTimeout(spawnHeart, i * 150);
            }
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
